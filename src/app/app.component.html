<app-header (route)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedRoute === Navigation.RECIPES"></app-recipes>
            <app-shopping-list *ngIf="loadedRoute === Navigation.SHOPPING_LIST"></app-shopping-list>
        </div>
    </div>
</div>
